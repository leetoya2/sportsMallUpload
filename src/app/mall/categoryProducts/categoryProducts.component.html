<div class="container">
    <div class="row">
        <div class="col-2 mt-5">
            <ul class="nav flex-column h6 pl-5 mb-2" *ngFor="let item of categoryList">
                <li class="nav-item">
                    <a (click)="getProductsByCategoryIdInParentCategory(item.categoryId)">{{item.categoryName}}</a>
                </li>
            </ul>
        </div>
        <div class="col-10 p-5">
            <div class="row">
                <div *ngFor="let item of products;let index = index">
                    <div class="col">
                        <product [model]="item"></product>
                        <div *ngIf="index % productsPerRow == 2" class="row"></div>
                    </div>
                </div>
            </div>
            <div class="btn-group float-right pr-5">
                <button *counter="let page of pageCount" (click)="changePage(page)"
                        class="btn btn-outline-primary" [class.active]="page == selectedPage">
                    {{page}}
                </button>
            </div>
        </div>
    </div>
</div>
