<div class="container bg-light text-right">
    <span class="pr-5">
        <button class="button bg-light">join us</button>|<button class="button bg-light">sign in</button>
    </span>
</div>
<div class="container">
    <div class="row">
        <div class="col-2">
            <nav class="navbar navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="/assets/images/appHeader/nike_logo.png" alt="" width="30" height="24">
                    </a>
                </div>
            </nav>
        </div>
        <div class="col-7">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav text-center h4">
                            <a class="nav-link active" href="#" routerLink="products/shoes">Shoes</a>
                            <a class="nav-link active" href="#" routerLink="products/tops">Tops</a>
                            <a class="nav-link active" href="#" routerLink="products/pants">Pants</a>
                            <a class="nav-link active" href="#" routerLink="products/swimwear">Swimwear</a>
                            <a class="nav-link active" href="#" routerLink="products/accesories">Accessories</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-3">
            <nav class="navbar navbar-expand-lg navbar-light">
                <form class="d-flex">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#searchAltMarkup" aria-controls="searchAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-search"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="searchAltMarkup">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <button class="button" [disabled]="true"><i class="fa fa-shopping-cart"></i></button>
                </form>
            </nav>
        </div>
    </div>
</div>
